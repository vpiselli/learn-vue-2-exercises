<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <div id="root">

        <input type="text" id="input" v-model="message">

        <p>The value of the input is: {{ message }}</p>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#root',
            data: {
                message:'Hello World'
            }
        })

    </script>

</body>
</html>
