<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body { padding: 40px; }
    </style>
</head>
<body>

    <div id="root" class="container">
        <modal v-if="isActive" @close="isActive = false">
            <template slot="header">My title here</template>
            
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem facilis obcaecati ipsum odit ipsam, ratione, libero beatae accusamus possimus nobis dicta quae quod dolore perspiciatis neque? Excepturi nihil repudiandae ut?
            
            <div slot="footer">
                <button class="button is-success">Save changes</button>
                <button class="button" @click="isActive = false">Cancel</button>
            </div>
        </modal>

        <button class="button is-primary" @click="isActive = true">Show Modal</button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
