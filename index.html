<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <div id="root">

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input type="text">
        <button>Add name</button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#root',
            data: {
                
                names: ['Joe', 'Mary', 'Jane', 'Jack']

            }
        })

    </script>

</body>
</html>
