<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { background: red; }
    </style>
</head>
<body>

    <div id="root">

        <!-- <button title="title">Hover Over Me</button>
        <button v-bind:title="title">Hover Over Me</button> -->
        <button :title="title">Hover Over Me</button>

        <!-- <h1 :class="className">This is my title</h1> -->
        
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
        <button :disabled="isDisabled" @click="disableButton">Disable Me</button>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#root',
            data: {

                title: 'Now the title is being set through Javascript',
                className: 'color-red',
                isLoading: false,
                isDisabled: false,

            },

            methods: {
                toggleClass() {
                    this.isLoading = true;
                },
                disableButton() {
                    this.isDisabled = true;
                }
            }

        });

    </script>

</body>
</html>
